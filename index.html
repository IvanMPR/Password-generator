<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="input-parent">
        <input type="text" class="password-output" />
        <button class="btn-copy">Copy</button>
      </div>
      <div class="lower-part">
        <div class="input-for-length">
          <label for="password-length">Choose password length</label>
          <input type="text" name="password-length" class="input-length" />
        </div>
        <div class="input-for-numbers">
          <label for="numbers-choice">Include numbers</label>
          <input type="checkbox" name="numbers-choice" class="numbers" />
        </div>
        <div class="input-for-symbols">
          <label for="symbols-choice">Include symbols</label>
          <input type="checkbox" name="symbols-choice" class="symbols" />
        </div>
        <div class="input-for-small-letters">
          <label for="small-letters-choice">Include lowercase letters</label>
          <input
            type="checkbox"
            name="small-letters-choice"
            class="small-letters"
          />
        </div>
        <div class="input-for-big-letters">
          <label for="big-letters-choice">Include uppercase letters</label>
          <input
            type="checkbox"
            name="big-letters-choice"
            class="big-letters"
          />
        </div>
        <div class="generate">
          <button class="btn-generate">Generate password</button>
        </div>
      </div>
    </div>
